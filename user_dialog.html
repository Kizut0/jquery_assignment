<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .dashboard-container {
            max-width: 900px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div class="container dashboard-container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">User List</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Fullname</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                        </tbody>
                    </table>
                </div>

                <div class="mt-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
                        New User
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Add User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>

        const users = [
            { username: "jdoe", fullname: "John Doe", email: "john@example.com" },
            { username: "asmith", fullname: "Alice Smith", email: "alice@example.com" },
            { username: "bwayne", fullname: "Bruce Wayne", email: "batman@gotham.com" }
        ];

        const tableBody = document.getElementById('userTableBody');
        const addUserForm = document.getElementById('addUserForm');
        const saveUserBtn = document.getElementById('saveUserBtn');


        const userModalElement = document.getElementById('addUserModal');
        const userModal = new bootstrap.Modal(userModalElement);


        function renderUserList() {
            tableBody.innerHTML = "";

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.fullname}</td>
                    <td>${user.email}</td>
                `;
                tableBody.appendChild(row);
            });
        }


        saveUserBtn.addEventListener('click', function () {
            const usernameInput = document.getElementById('username');
            const fullnameInput = document.getElementById('fullname');
            const emailInput = document.getElementById('email');

            const newUser = {
                username: usernameInput.value,
                fullname: fullnameInput.value,
                email: emailInput.value
            };


            if (newUser.username === "" || newUser.fullname === "" || newUser.email === "") {
                alert("Please fill in all fields.");
                return;
            }


            users.push(newUser);


            addUserForm.reset();


            userModal.hide();


            renderUserList();
        });


        renderUserList();
    </script>
</body>

</html>
